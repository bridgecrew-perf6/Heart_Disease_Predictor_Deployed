<<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Heart Disease Predictor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body  style="background: linear-gradient(to top, #000066 0%, #9900cc 100%);">
        <h1 style="text-align:center;color:Azure;">Heart Disease Predictior</h1>
        <form action="/" method="POST">
            <input  style="margin-left:40%;" type="number" name="AGE" placeholder="AGE" required="required">Fill your Age</input>   
            <select name="Sex" id="Sex" style="margin-left:40%; width: 170px;">
                <option value="M">M</option>
                <option value="F">F</option>
            </select></br>
           <select name="Chest_Pain" id="Chest_Pain"style="margin-left:40%; width: 170px;">
                <option value="ASY">ASY</option>
                <option value="NAP">NAP</option>
                <option value="ATA">ATA</option>
                <option value="TA">TA</option>
            </select></br>
            <input style="margin-left:40%;" type="number" name="RestingBP" placeholder="Resting BP" required="required" />Fill Resting Blood Pressure</input> 
            <input style="margin-left:40%;" type="number" name="Cholestrol" placeholder="Cholestrol" required="required" />Fill Cholestrol</input> 
            <input style="margin-left:40%;" type="number" name="FastingBS" placeholder="Fasting BS" required="required" />Fill Fasting Blood Sugar</input> 
            <select name="RestingECG" id="RestingECG"style="margin-left:40%; width: 170px;">
                <option value="Normal">Normal</option>
                <option value="ST">ST</option>
                <option value="LVH">LVH</option>
            </select></br> 
            <input style="margin-left:40%;" type="number" name="MaxHR" placeholder="MaxHR" required="required" />Fill Max Heart Rate</input> 
            <select name="ExerciseAngina" id="ExerciseAngina"style="margin-left:40%; width: 170px;">
                <option value="Y">Yes</option>
                <option value="N">No</option>
            </select></br>
            <input style="margin-left:40%;" type="number" name="OldPeak" placeholder="Old Peak" required="required" />Fill Old Peak from -3 to 7</input> 
            <select name="St_Slope" id="St_Slope"style="margin-left:40%; width: 170px;">
                <option value="Flat">Flat</option>
                <option value="Up">Up</option>
                <option value="Down">Down</option>
            </select></br> 
           
          <button type="submit" onclick='alert("You can call Ambulance 108")' style="width: 300px; margin-left: 35%;" class="btn btn-primary btn-block btn-large">Submit</button>
        </form>
        
        {% if prediction %}
            <h1 style="text-align:center; color:Crimson; font-size: 100px; " >{{ prediction }}</h1>
        {% endif %}

    </body>
</html>
